
openapi: 3.0.0
info:
  title: ZConnect API
  description: The base endpoints which are built in to ZConnect 2.
  version: 3.0.0
servers:
- url: http://localhost/api
  variables: {}

security:
  - jwt: []

paths:

  ### ZC2 builtin paths
  /v3/device:
    get:
      tags:
        - Device
      summary: Fetch a list of devices
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/stub'
      responses:
        200:
          $ref: '#/components/responses/DeviceList'
        401:
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Device
      summary: Create a new device
      requestBody:
        description: A new device definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
      responses:
        200:
          $ref: '#/components/responses/Device'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

  /v3/device/{device_id}:
    get:
      tags:
        - Device
      summary: Fetch a specific device
      parameters:
        - $ref: '#/components/parameters/device_id'
      responses:
        200:
          $ref: '#/components/responses/DeviceList'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
    put: &device_update
      tags:
        - Device
      summary: Update a whole device object
      parameters:
        - $ref: '#/components/parameters/device_id'
      requestBody:
        description: A new device definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
      responses:
        200:
          $ref: '#/components/responses/Device'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'
    patch:
      <<: *device_update # Patch does the same
      summary: Update part of a Device

  /v3/device/{device_id}/event_defs:
    get:
      tags:
        - Device
      summary: Fetch EventDefinitions for a Device
      parameters:
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/ref'
      responses:
        200:
          $ref: '#/components/responses/EventDefinitionList'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
    post:
      tags:
        - Device
      summary: Create a new EventDefinition on a device
      parameters:
        - $ref: '#/components/parameters/device'
      requestBody:
        description: An EventDefinition, withou an id
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventDefinition'
      responses:
        200:
          $ref: '#/components/responses/EventDefinition'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /v3/device/{device_id}/event_defs/{event_def_id}:
    get:
      tags:
        - Device
      summary: Fetch a specific EventDefinition for a Device
      parameters:
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/event_def_id'
      responses:
        200:
          $ref: '#components/responses/EventDefinition'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
    put: &event_def_update
      tags:
        - Device
      summary: Update a whole EventDefinition on a device
      parameters:
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/event_def_id'
      requestBody:
        description: An EventDefinition, withou an id
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventDefinition'
      responses:
        200:
          $ref: '#/components/responses/EventDefinition'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
    patch:
      <<: *event_def_update
      summary: Update part of an EventDefinition on a device

  /v3/device/{device_id}/data:
    get:
      tags:
        - Device
      summary: Get timeseries data from the device
      parameters:
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/end'
        - $ref: '#/components/parameters/resolution'
      responses:
        200:
          $ref: '#/components/responses/TimeSeriesData'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

  /v3/device/{device_id}/data/latest:
    get:
      tags:
        - Device
      summary: Get just the latest values from the device
      parameters:
        - $ref: '#/components/parameters/device'
      responses:
        200:
          $ref: '#/components/responses/TimeSeriesData'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

  /v3/product:
    get:
      tags:
        - Product
      summary: Fetch a list of products
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/stub'
      responses:
        200:
          $ref: '#/components/responses/productList'
        401:
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Product
      summary: Create a new product
      requestBody:
        description: A new product definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product'
      responses:
        200:
          $ref: '#/components/responses/product'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

  /v3/product/{product_id}:
    get:
      tags:
        - Product
      summary: Fetch a specific product
      responses:
        200:
          $ref: '#/components/responses/productList'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
    put: &product_update
      tags:
        - Product
      summary: Update a whole product object
      requestBody:
        description: A new product definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product'
      responses:
        200:
          $ref: '#/components/responses/Product'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'
    patch:
      <<: *product_update # Patch does the same
      summary: Update part of a product

  /v3/users:
    get:
      tags:
        - Users
      summary: List users
      parameters:
        - $ref: '#/components/parameters/stub'
      responses:
        200:
          $ref: '#/components/responses/UserList'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

    post:
      tags:
        - Users
      security: []
      summary: Create a new user (can be done by anon)
      requestBody:
        description: A new user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          $ref: '#/components/responses/User'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

  /v3/users/{user_id}:
    get:
      tags:
        - Users
      summary: Get a specific user
      parameters:
        - $ref: '#/components/parameters/stub'
        - $ref: '#/components/parameters/user_id'
      responses:
        200:
          $ref: '#/components/responses/User'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

    put: &user_update
      tags:
        - Users
      summary: Update a user
      parameters:
        - $ref: '#/components/parameters/user_id'
      requestBody:
        description: A User object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          $ref: '#/components/responses/User'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

    patch:
      <<: *user_update
      summary: Update part of a User object

  /v3/users/reset_password:
    post:
      tags:
        - Auth
      summary: Send a password reset email - Awaiting spec

  /v3/users/login:
    post:
      tags:
        - Auth
      summary: Login
      security: []
      requestBody:
        description: A username/password
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@example.com
                  description: A User's email address
                password:
                  type: string
                  example: 12345678
                  description: A users's password
      responses:
        200:
          $ref: '#/components/responses/Token'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

  /v3/users/refresh_token:
    get:
      tags:
        - Auth
      summary: Get a new JWT if logged in already. Used to keep a login session alive longer.
      responses:
        200:
          $ref: '#/components/responses/Token'
        401:
          $ref: '#/components/responses/Unauthorized'
        400:
          $ref: '#/components/responses/BadRequest'

  ### end ZC2 builtin paths

components:

  schemas:
    # NOTE: models here often inherit from a Base model
    # which is so that we can update the Base models as
    # ZC2 evolves, without making too many changes to the
    # Underlying models. Endpoints use the inherited versions
    User:
      name: User
      allOf:
        - $ref: '#/components/schemas/BaseUser'

    Group:
      name: Group
      allOf:
        - $ref: '#/components/schemas/BaseGroup'

    Device:
      name: Device
      allOf:
        - $ref: '#/components/schemas/BaseDevice'

    Product:
      name: Product
      allOf:
        - $ref: '#/components/schemas/BaseProduct'

    TimelineEntry:
      name: TimelineEntry
      allOf:
        - $ref: '#/components/schemas/BaseTimelineEntry'

    ### ZC2 builtin schemas
    UserID:
      title: UserID
      allOf:
        - $ref: '#/components/schemas/ObjectID'

    BaseUser: # From Django
      title: User
      type: object
      allOf:
        - $ref: '#/components/schemas/AbstractModel'
        - required:
          - name # todo
          - id
          properties:
            id:
              $ref: '#/components/schemas/UserID'


    GroupID:
      title: GroupID
      allOf:
        - $ref: '#/components/schemas/ObjectID'

    BaseGroup:
      title: Group
      type: object
      allOf:
        - $ref: '#/components/schemas/AbstractModel'
        - properties:
            name:
              type: string

    DeviceID:
      title: DeviceID
      allOf:
        - $ref: '#/components/schemas/ObjectID'

    BaseDevice:
      title: Device
      allOf:
      - $ref: '#/components/schemas/AbstractOwnedModel'
      - properties:
          product:
            $ref: '#/components/schemas/ProductStub'
          device_name:
            type: string
          connected:
            type: boolean
          last_seen:
            type: string
            format: date-time
          sensors_current:
            type: object
            description: A key value object containing the latest sensor readings
            example: {"temp": 12.2, "hum": 98} # TODO

    DeviceStub:
      title: DeviceStub
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ObjectID'
        name:
          type: string
          example: "Device120"

    TimeSeriesData:
      title: TimeSeriesData
      type: object
      additionalProperties:
        type: array
        items:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/ObjectID'
            value:
              type: number
            ts:
              $ref: '#/components/schemas/DateTime'

    EventDefID:
      title: EventDefID
      allOf:
        - $ref: '#/components/schemas/ObjectID'

    EventDefinition:
      title: EventDefinition
      description: An event definition
      allOf:
        - $ref: '#/components/schemas/AbstractModel'
        - properties:
            enabled:
              type: boolean
              example: true
              description: Should this event be triggered when the conditions are met?
            condition:
              type: string
              description: A ZC2 event condition string
            actions:
              type: object
              description: An object of event definitions
              example:
                add_timeline_entry: {"template_id": 122}
            debounce_window:
              type: number
              example: 1000.3
              description: A number of seconds which this event should not trigger again for after being triggered
            scheduled: # TODO, we can probably change or remove this.
              type: boolean
              description: Should be true if the event is scheduled
            single_trigger:
              type: boolean
              default: false
              description: True if the event definition should be destroyed the first time it's triggered. For one time actions.



    ProductID:
      title: ProductID
      allOf:
        - $ref: '#/components/schemas/ObjectID'

    ProductStub:
      title: ProductStub
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ObjectID'
        name:
          type: string
          example: "Lawnmower"

    BaseProduct:
      title: Product
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ProductID'
        version:
          type: string
          description: A string of the Semver
        name:
          type: string
          description: The product name
        iot_name:
          type: string
          description: The product name on the IoT broker (e.g. watson IoT)
        sku:
          type: string
          description: The product SKU
        manufacturer:
          type: string
          description: The produt manufacturer
        url:
          type: string
          description: A product homepage
        support_url:
          type: string
          description: Link to some kind of product help page
        server_side_events:
          type: boolean
          default: false
          description: Should events be triggered from messages on the serverside?

    ProductFirmwareID:
      title: ProductFirmwareID
      allOf:
        - $ref: '#/components/schemas/ObjectID'

    ProductFirmware:
      title: ProductFirmware
      type: object
      allOf:
      - $ref: '#/components/schemas/AbstractModel'
      - required:
          - id
          - product
          - major
          - minor
          - patch
        properties:
          product:
            $ref: '#/components/schemas/ProductID'
          download_url:
            type: string
            description: The url where the image can be downloaded from
          major:
            type: integer
            description: Semver - major
          minor:
            type: integer
            description: Semver - minor
          patch:
            type: integer
            description: Semver - patch
          prerelease:
            type: string
            description: Semver - prerelease
          build:
            type: string
            description: Semver - build id

    UpdateExecution:
      title: UpdateExecution
      type: object
      allOf:
      - $ref: '#/components/schemas/AbstractModel'
      - properties:
          product_firmware:
            $ref: '#/components/schemas/ProductFirmwareID'
          enabled:
            type: boolean
          strategy_class:
            type: string
            description: The name of the class

    LocationID:
      title: LocationID
      allOf:
        - $ref: '#/components/schemas/ObjectID'

    Location:
      title: Location
      type: object
      allOf:
      - $ref: '#/components/schemas/AbstractOwnedModel'
      - properties:
          timezone:
            type: string
          latitude:
            type: number
          longitude:
            type: number
          organisation:
            type: string
          country:
            type: string
          locality:
            type: string
          region:
            type: string
          pobox:
            type: string
          street_address:
            type: string
          postalcode:
            type: string

    TimelineEntryID:
      title: MessageID
      allOf:
        - $ref: '#/components/schemas/ObjectID'

    BaseTimelineEntry:
      title: BaseTimelineEntry
      type: object
      allOf:
      - $ref: '#/components/schemas/AbstractModel'
      - properties:
          message:
            type: string
            description: "Plain text message string for showing to the user"
          severity:
            type: number
            description: Log level, e.g. 10 = debug, 40 = error.
          category:
            type: string
            description: Arbitrary string, however this may be important to other apps for grouping messages or setting icons.
          try_notify:
            type: string
            description: Should this message be sent to a user

    ObjectID:
      title: ObjectID
      type: string
      example: 12
      description: This will often be numerical, however should be treated as a string.

    AbstractModel:
      title: AbstractModel
      type: object
      required:
        - _id
        - created_at
        - updated_at
      properties:
        id:
          $ref: '#/components/schemas/ObjectID'
        created_at:
          $ref: '#/components/schemas/DateTime'
        updated_at:
          $ref: '#/components/schemas/DateTime'

    AbstractOwnedModel:
      title: AbstractOwnedModel
      allOf:
      - $ref: '#/components/schemas/AbstractModel'
      #- required:
      #  - groups
      #  type: object
      #  properties:
      #    groups:
      #      type: array
      #      items:
      #        $ref: '#/components/schemas/PremissionGroup'

    # Not used at the moment
    PremissionGroup:
      type: object
      properties:
        name:
          type: string
          description: The name of the group
          example: my-great-group

    Token:
      title: Access Token
      type: object
      properties:
        token:
          type: string
          description: A JWT for the login, to be used as a bearer token
        status:
          type: string
          example: "Logged In"
        password_reset_required:
          type: boolean
          description: Does a user need to reset their password

    Error:
      title: Error
      required:
      - title
      type: object
      properties:
        title:
          type: string
        description:
          type: string

    DateTime:
      type: string
      description: An ISO8601 string.
      format: date-time
      example: "1970-01-01T00:00:00Z"
    ### end  ZC2 builtin schemas

  securitySchemes:
    ### ZC2 builtin securitySchemas
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ### end ZC2 builtin securitySchemas

  parameters:


    ### ZC2 builtin parameters
    user_id:
      name: user_id
      in: query
      description: A valid user_id
      schema:
        $ref: '#/components/schemas/UserID'

    device_id:
      name: device_id
      in: query
      description: A valid device id
      schema:
        $ref: '#/components/schemas/DeviceID'

    event_def_id:
      name: event_def_id
      in: query
      description: A valid event_def id
      schema:
        $ref: '#/components/schemas/EventDefID'

    # filtering
    owner:
      name: owner
      in: query
      description: filter by who owns the entities (admin only)
      schema:
        $ref: '#/components/schemas/ObjectID'

    # pagination
    page:
      name: page
      in: query
      description: The page of results to return
      schema:
        type: integer
        default: 0

    page_size:
      name: page_size
      in: query
      description: The number of results per page
      schema:
        type: integer
        default: 10

    # stubbing
    stub:
      name: stub
      in: query
      description: Should results be returned stubbed? Useful for autocomplete results etc.
      schema:
        type: boolean
        default: false

    # time filtering
    start:
      name: start
      in: query
      description: optional start time
      schema:
        $ref: '#/components/schemas/DateTime'

    end:
      name: end
      in: query
      description: optional start time
      schema:
        $ref: '#/components/schemas/DateTime'

    resolution:
      name: resolution
      in: query
      description: optional desired resolution in seconds
      schema:
        type: integer

    # ref filtering for event definitions
    ref:
      name: ref
      in: query
      description: Filter the list of event definitions returned based on the ref. `*` can be used as a wildcard at the start or end of a string, e.g. `?ref=ac_actions:*`
      schema:
        type: string
        #pattern: "*?\w+*?"

    ### end ZC2 builtin parameters

  responses:

    ### ZC2 builtin responses
    PagedResponse: &paged_response
      description: A paged response, override the element type and description
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
              count:
                type: integer
                description: The total number of results from all pages
                example: 100
              previous:
                type: string
                description: URL of the previous page
                example: http://testserver/api/v3/devices/?page=2&page_size=2
              next:
                type: string
                description: URL of the next page
                example: http://testserver/api/v3/devices/?page=2&page_size=2

    DeviceList:
      <<: *paged_response
      description: A list of devices
      content:
        application/json:
          schema:
            properties:
              results:
                items:
                  $ref: '#/components/schemas/Device'

    Device:
      description: A device
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device'

    EventDefinitionList:
      description: A list of EventDefinitions
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EventDefinition'

    EventDefinition:
      description: An EventDefinition
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EventDefinition'

    ProductList:
      <<: *paged_response
      description: A list of products
      content:
        application/json:
          schema:
            properties:
              results:
                items:
                  $ref: '#/components/schemas/Product'

    Product:
      description: A Product
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'

    UserList:
      <<: *paged_response
      description: A list of Users
      content:
        application/json:
          schema:
            properties:
              results:
                items:
                  $ref: '#/components/schemas/User'

    User:
      description: A User
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'

    Token:
      description: A login token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Token'

    Unauthorized:
      description: There was an authentication Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    MajorError:
      description: Internal error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    BadRequest:
      description: A bad request was made, normally incorrect data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'


    ### end ZC2 builtin responses